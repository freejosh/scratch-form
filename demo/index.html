<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>scratch-form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h1>scratch-form</h1>
  <div id="container">
    <form id="form">
      <fieldset>
        <legend>my-form</legend>
        <label>
          string: <input name="string" value="initial value" />
        </label>
        <label>
          number: <input name="number" type="number" />
        </label>
      </fieldset>
    </form>
    <textarea id="data" readonly></textarea>
  </div>
  <script src="main.js"></script>
  <script>
    const textarea = document.getElementById('data');
    const data = new ScratchForm(document.getElementById('form'), {
      onChange(name, value, obj, node) {
        textarea.value = JSON.stringify(obj, null, 2);
      },
    });
    textarea.value = JSON.stringify(data, null, 2);

    setInterval(() => {
      data.number = Math.floor(Math.random() * 1000);
    }, 1000);
  </script>
</body>
</html>
